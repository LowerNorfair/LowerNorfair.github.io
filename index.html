<!DOCTYPE html>
<html lang="en">
<head>
	<title>LowerNorfair @ github</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/variables.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	
	<script>
		const imgDisplay = document.getElementById("img-grid-item");
		function imgClick(img) {
			document.getElementById("img-grid-item").style.opacity = "0";
			setTimeout(function() { swapImg(img); }, 300);
		}
		function swapImg(img){
			let s = `<img src = ${img} >`;
			document.getElementById("img-grid-item").innerHTML = s;
			document.getElementById("img-grid-item").style.opacity = "1";
		}
	</script>
</head>
<body>
<div class="page-container">
	<header>
		<h1>Lower Norfair</h1>
		
	</header>
	<div class="subheading">
		<p></p>
	</div>
	<nav class="pg-contents">
		<ul>
			<li><a href=#games>games</a></li>
			<li><a href=#art>art</a></li>
			<li><a href="https://github.com/LowerNorfair/" target="blank">github</a></li>
		</ul>
	</nav>
	
	<div class="heading">
		<h2 id="games">games</h2>
	</div>
	
	<div class="game-grid">
	
		<div class="game-grid-block">
			<div class="game-block-img">
				<a href="https://lowernorfair.itch.io/untitled-horror" target="blank"><img src="https://img.itch.zone/aW1nLzE4MDc2MTY1LnBuZw==/315x250%23c/AWKwTS.png" alt="untitled horror"></a>
			</div>
			<div class="game-block-info">
				<p><a href="https://lowernorfair.itch.io/untitled-horror" target="blank">untitled horror</a></p>
				<p>A short point-and-click style visual novel.</p>
				<ul>
					<li>Horror</li>
					<li>Godot</li>
				</ul>
			</div>
		</div>
		
	</div>
	
	
	<div class="heading">
		<h2 id="art">art</h2>
	</div>

	<div class="img-grid">
		<div class="img-grid-nav">
			<ul>
			<li onClick="imgClick(`./images/sept2024.png`)"><img src = "./images/sept2024.png" alt="Sept 2024"></li>
			<li onClick="imgClick(`./images/mar2024.png`)"><img src = "./images/mar2024.png" alt="Mar 2024"></li>
			<li onClick="imgClick(`./images/jan2024.png`)"><img src = "./images/jan2024.png" alt="Jan 2024"></li>
			<li onClick="imgClick(`./images/feb2023.png`)"><img src = "./images/feb2023.png" alt="Feb 2023"></li>
			<li onClick="imgClick(`./images/jan2023.jpg`)"><img src = "./images/jan2023.jpg" alt="Jan 2023"></li>
			<li onClick="imgClick(`./images/feb2022.jpg`)"><img src = "./images/feb2022.jpg" alt="Feb 2022"></li>
			<li onClick="imgClick(`./images/nov2021.jpg`)"><img src = "./images/nov2021.jpg" alt="Nov 2021"></li>
			<li onClick="imgClick(`./images/july2021.jpg`)"><img src = "./images/july2021.jpg" alt="July 2021"></li>
			<li onClick="imgClick(`./images/october2020.jpg`)"><img src = "./images/october2020.jpg" alt="Oct 2020"></li>
			</ul>
		</div>
	
		<div id="img-grid-item">
			<img src = "./images/sept2024.png" alt="Digital drawing of Ridley from Metroid.">
		</div>

	</div>

</div>

<footer></footer>
</body>
</html>
