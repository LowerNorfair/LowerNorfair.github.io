<!DOCTYPE html>
<html lang="en">
<head>
	<title>LowerNorfair @ github</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/main.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
	<div class="page-container">
		<header>
			<h1>Lower Norfair</h1>
		</header>
		
		<nav class="pg-contents">
			<ul>
				<li><a href=#games>games</a></li>
				<li><a href=#art>art</a></li>
				<li><a href="https://github.com/LowerNorfair/" target="blank">github</a></li>
			</ul>
		</nav>
		
		<div class="heading">
			<h2 id="games">games</h2>
		</div>
		
		<div class="game-grid">
		
			<div class="game-grid-block">
				<div class="game-block-img">
					<a href="https://lowernorfair.itch.io/untitled-horror" target="blank"><img src="https://img.itch.zone/aW1nLzE4MDc2MTY1LnBuZw==/315x250%23c/AWKwTS.png" alt="untitled horror"></a>
				</div>
				<div class="game-block-info">
					<p><a href="https://lowernorfair.itch.io/untitled-horror" target="blank">untitled horror</a></p>
					<p>A short point-and-click style visual novel.</p>
					<ul>
						<li>Horror</li>
						<li>Godot</li>
					</ul>
				</div>
			</div>

			<div class="game-grid-block">
				<div class="game-block-img">
					<a href="https://kwixzii.itch.io/the-beastmasters-grimoire" target="blank"><img src="./images/hl87cv.png" alt="The Beastmaster’s Grimoire"></a>
				</div>
				<div class="game-block-info">
					<p><a href="https://lowernorfair.itch.io/untitled-horror" target="blank">The Beastmaster’s Grimoire </a></p>
					<p>A 2D action-adventure RPG demo.</p>
					<ul>
						<li>RPG</li>
						<li>Unity</li>
					</ul>
				</div>
			</div>
			
		</div>
		
		
		<div class="heading">
			<h2 id="art">art</h2>
		</div>

		<div class="img-grid">
			<div class="img-grid-nav">
				<ul class="img-grid-list">
					<li><img src = "./images/sept2024.png" alt="Sept 2024"></li>
					<li><img src = "./images/mar2024.png" alt="Mar 2024"></li>
					<li><img src = "./images/jan2024.png" alt="Jan 2024"></li>
					<li><img src = "./images/feb2023.png" alt="Feb 2023"></li>
					<li><img src = "./images/jan2023.jpg" alt="Jan 2023"></li>
					<li><img src = "./images/feb2022.jpg" alt="Feb 2022"></li>
					<li><img src = "./images/nov2021.jpg" alt="Nov 2021"></li>
					<li><img src = "./images/july2021.jpg" alt="July 2021"></li>
					<li><img src = "./images/october2020.jpg" alt="Oct 2020"></li>
				</ul>
			</div>
		
			<div id="img-grid-item">
				<img class="img-grid-img" src = "./images/sept2024.png" alt="Digital drawing of Ridley from Metroid.">
			</div>

		</div>

	</div>

	<footer></footer>

	<script>
		const imgDisplay = document.getElementById("img-grid-item");
		const gridImage = document.querySelector(".img-grid-img");

		document.querySelector(".img-grid-list").addEventListener("click", e => {
			if(!e.target.matches("img") || gridImage.src == e.target.src) return;
			imgDisplay.style.opacity = "0";
			setTimeout(() => swapImg(e.target.src, e.target.alt), 300);
		});
		
		function swapImg(src, alt){
			gridImage.src = src;
			gridImage.alt = alt;
			imgDisplay.style.opacity = "1";
		}
	</script>
</body>
</html>
