<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/document_style.css">
    <title>
        Design system
    </title>
</head>

<body>
    <div class="document-content">
        <h1>Design system</h1>


        <!--headings-->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>

        <!--font styles-->
        <p>
            <em>Emphasis</em>
        </p>
        <p>
            <strong>Strong</strong>
        </p>
        <p>
            <a href="#">A link</a>
        </p>

        <!-- quotes -->
        <div class="quote">
            <blockquote cite="http://www.worldwildlife.org/who/index.html">
                <p>A blockquote</p>
            </blockquote>
            <p>Author, <cite>Source</cite></p>
        </div>

        <!-- lists -->
        <ul>
            <li>Unordered list</li>
        </ul>

        <ol>
            <li>Ordered list</li>
        </ol>

        <!-- colours -->
        <h2>Colours</h2>
        <div class="document-colours">
            <div class="colours-box">
                #
            </div>
            <div class="colours-box">
                #
            </div>
            <div class="colours-box">
                #
            </div>
        </div>

    </div>
</body>


</html>
